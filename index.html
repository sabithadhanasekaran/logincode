<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hacked Program</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
   
    .popup {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
   
    .popup h2 {
        margin-top: 0;
        color: #333;
    }
   
    .popup p {
        margin-bottom: 20px;
        color: #666;
    }
   
    .close-btn {
        background-color: #ff5f5f;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
   
    .close-btn:hover {
        background-color: #e63232;
    }
</style>
</head>
<body>

<div class="popup">
    <h2>Hi!</h2>
    <p>You are hacked program.</p>
    <button class="close-btn" onclick="closePopup()">Close</button>
</div>

<script>
    function closePopup() {
        document.querySelector('.popup').style.display = 'none';
    }
</script>

</body>
</html>
